<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ticket Chief</title>
    <link href="styles.css" rel="stylesheet" />
      <script src="index.js"></script>
  </head>
  <body>
    <header>
        <h1>Ticket Chief</h1>
    </header>

    <section id="ticket-section">
        <!-- This element allows for the user to join the queue for this ticket. -->
        <h2>Ticket Information</h2>

        <select name="ticket" id="selector">
            <option id="default" value="-1">Select a concert</option>
        </select>

        <div class="ticket-information">
            <p><strong>Artist:</strong> <span class="artist">—</span></p>
            <p><strong>Venue:</strong> <span class="venue">—</span></p>
            <p><strong>Date/Time:</strong> <span class="datetime">—</span></p>
            <p><strong>Tickets Remaining:</strong> <span class="count">—</span></p>
            <button class="join-queue">Queue to purchase</button>
        </div>

    </section>
    <section id="queue-info">
        <!-- This element shows the user their position in the queue once they have joined. -->
        <h2>Queue</h2>
        <div class="queue-element">
            <strong>Artist:</strong> <span class="artist">—</span>: <span class="position">--</span>
            <button class="cancel">Cancel</button>
        </div>
    </section>
    <section id="refund">
        <h2>My Purchased Tickets</h2>

        <div class="purchased-ticket">
            <p><strong>Artist:</strong> <span class="artist">—</span></p>
            <p><strong>Ticket IDs:</strong> <span class="ticket-id">--</span></p>
            <button class="refund">Refund tickets</button>
        </div>
    </section>
    <footer>
        <p>Ticket Chief Purchasing System</p>
    </footer>
  </body>
</html>
